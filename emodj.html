  <style>

</head>
<body>
  <h2>üéß EmoDJÈªûÊ≠åÂô® MOODTUBE</h2>
  <p>ÂòªÂòª = Ê≠°Ê®ÇÊ≠åÂñÆÔºå‰∏çÂòªÂòª = ÊäíÊÉÖÊ≠åÂñÆ</p>
  <video id="input_video" autoplay muted playsinline></video>
  <canvas id="output_canvas"></canvas>
  <div id="song-info"></div>

  <!-- Mediapipe + Camera -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const info = document.getElementById('song-info');
    let currentMood = "";

    const delightSongs = [
      { name: "Happy ‚Äì Pharrell Williams", url: "https://www.youtube.com/watch?v=ZbZSe6N_BXs" },
      { name: "Can‚Äôt Stop The Feeling ‚Äì Justin Timberlake", url: "https://www.youtube.com/watch?v=ru0K8uYEZWw" },
      { name: "Uptown Funk ‚Äì Bruno Mars", url: "https://www.youtube.com/watch?v=OPf0YbXqDm0" },
      { name: "Shake It Off ‚Äì Taylor Swift", url: "https://www.youtube.com/watch?v=nfWlot6h_JM" },
      { name: "Good Time ‚Äì Owl City ft. Carly Rae Jepsen", url: "https://www.youtube.com/watch?v=H7HmzwI67ec" },
      { name: "I Gotta Feeling ‚Äì Black Eyed Peas", url: "https://www.youtube.com/watch?v=uSD4vsh1zDA" },
      { name: "Friend of Mine ‚Äì Rihanna", url: "https://www.youtube.com/watch?v=yGYBuq3lhqY" },
      { name: "Be Glad (Live) ‚Äì Naomi Raine", url: "https://www.youtube.com/watch?v=ikV68vnANlc" },
      { name: "Party 4 U ‚Äì Charli XCX", url: "https://www.youtube.com/watch?v=agu22bqGHto" },
      { name: "IT Girl ‚Äì Jade Thirlwall", url: "https://www.youtube.com/watch?v=DO6vYic0TyA" },
      { name: "Whiplash (English Version) ‚Äì aespa", url: "https://www.youtube.com/watch?v=dmO8k1-lhYg" },
      { name: "Tonight ‚Äì PinkPantheress", url: "https://www.youtube.com/watch?v=IrEFKJnl1H8" },
      { name: "BOY CRAZY ‚Äì Kesha", url: "https://www.youtube.com/watch?v=sN6TMd9f7YE" },
      { name: "Tough Luck ‚Äì Laufey", url: "https://www.youtube.com/watch?v=9q71ywEqJjA" },
      { name: "One Thing ‚Äì Lola Young", url: "https://www.youtube.com/watch?v=bV9SOv_Y61s" },
      { name: "Young ‚Äì Little Simz", url: "https://www.youtube.com/watch?v=s07gWh37Xcc" }
    ];

    const sadnessSongs = [
      { name: "Someone Like You ‚Äì Adele", url: "https://www.youtube.com/watch?v=hLQl3WQQoQ0" },
      { name: "Let Her Go ‚Äì Passenger", url: "https://www.youtube.com/watch?v=RBumgq5yVrA" },
      { name: "All I Want ‚Äì Kodaline", url: "https://www.youtube.com/watch?v=8hYtUYiuzkw" },
      { name: "Fix You ‚Äì Coldplay", url: "https://www.youtube.com/watch?v=k4V3Mo61fJM" },
      { name: "The Night We Met ‚Äì Lord Huron", url: "https://www.youtube.com/watch?v=KtlgYxa6BMU" },
      { name: "Say Something ‚Äì A Great Big World ft. Christina Aguilera", url: "https://www.youtube.com/watch?v=-2U0Ivkn2Ds" },
      { name: "Ghostin ‚Äì Ariana Grande", url: "https://www.youtube.com/watch?v=d7uvl7_VaIQ" },
      { name: "Happier Than Ever ‚Äì Billie Eilish", url: "https://www.youtube.com/watch?v=5GJWxDKyk3A" },
      { name: "drivers license ‚Äì Olivia Rodrigo", url: "https://www.youtube.com/watch?v=ZmDBbnmKpqQ" },
      { name: "All Too Well (10 Minute Version) ‚Äì Taylor Swift", url: "https://www.youtube.com/watch?v=tollGa3S0o8" },
      { name: "Before You Go ‚Äì Lewis Capaldi", url: "https://www.youtube.com/watch?v=SGn6Rcx8kBQ" },
      { name: "Someone You Loved ‚Äì Lewis Capaldi", url: "https://www.youtube.com/watch?v=zABLecsR5UE" },
      { name: "Lovely ‚Äì Billie Eilish & Khalid", url: "https://www.youtube.com/watch?v=V1Pl8CzNzCw" },
      { name: "Jealous ‚Äì Labrinth", url: "https://www.youtube.com/watch?v=0Nw_gc0R6xo" },
      { name: "When The Party's Over ‚Äì Billie Eilish", url: "https://www.youtube.com/watch?v=pbMwTqkKSps" },
      { name: "Stay ‚Äì Rihanna ft. Mikky Ekko", url: "https://www.youtube.com/watch?v=JF8BRvqGCNs" }
    ];

    function getRandomSong(list) {
      const i = Math.floor(Math.random() * list.length);
      return list[i];
    }

    function showSong(emotion) {
      let song;
      if (emotion === "Delight") {
        song = getRandomSong(delightSongs);
      } else {
        song = getRandomSong(sadnessSongs);
      }

      info.innerHTML = `üéµ <strong>Êé®Ëñ¶Ê≠åÊõ≤Ôºö</strong><br>${song.name}<br><a href="${song.url}" target="_blank">${song.url}</a>`;
    }

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults((results) => {
      canvasElement.width = videoElement.videoWidth;
      canvasElement.height = videoElement.videoHeight;
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.restore();

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const lm = results.multiFaceLandmarks[0];
        const mouthOpen = Math.abs(lm[13].y - lm[14].y);
        const isSmiling = mouthOpen > 0.04;
        const mood = isSmiling ? "Delight" : "Sadness";

        if (mood !== currentMood) {
          currentMood = mood;
          showSong(mood);
        }
      }
    });

    const camera = new Camera(videoElement, {
      onFrame: async () => await faceMesh.send({ image: videoElement }),
      width: 360,
      height: 270
    });

    camera.start();
  </script>
</body>
</html>
